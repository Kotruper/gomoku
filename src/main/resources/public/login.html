<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WebsSockets</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="loginForm" method="post" action="/post/login">
        <fieldset>
            <p>Login</p>
            <input name="username" placeholder="Type your username">
            <input name="password" type="password" placeholder="Type your password">
            <button type="submit">Send</button>
        </fieldset>
    </form>
    <form id="registerForm" method="post" action="/post/register">
        <fieldset>
            <p>Register</p>
            <input name="username" placeholder="Type your username">
            <input name="password" type="password" placeholder="Type your password">
            <button type="submit">Send</button>
        </fieldset>
    </form>
</body>
</html>
