<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap-grid.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/5.2.3/slate/bootstrap.min.css"/>
    <link rel="stylesheet" href="gameList.css"/>
    
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="container">
        <div class="row d-flex justify-content-center mt-5 ">
            <div class="col-md-12">
                <div class="card">
                    <div class="d-flex justify-content-between align-items-center">
                        <h3 class="font-weight-bold">Lista aktywnych gier</h3>
                        <div class="d-flex flex-row">
                            <button class="btn btn-success btn-sm new p-2 px-4" id="preCreateGame" style="border-radius: 25px;"><i class="fa fa-plus"></i> Nowa gra</button>
                        </div>
                    </div>
                    <div class="mx-3">
                        <hr>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="d-flex flex-row align-items-center flex-fill">
                                <span class="star"><i class="fa-solid fa-5"></i></span>
                                <div class="d-flex flex-column flex-fill">
                                    <h5>Gra Jonaszora w ludzkim rozmiarze ;)</h5>
                                    <div class="d-flex flex-row align-items-center time-text">
                                        <h6 class="waiting">Oczekuje na 2. gracza...</h6>
                                        <span class="dots mb-2"></span>
                                        <h6>Jonaszor</h6>
                                    </div>
                                </div>
                                <div class="d-flex flex-column ">
                                    <button class="btn btn-info btn-sm join px-3"><i class="fa-solid fa-right-to-bracket"></i> Dołącz</button>
                                </div>
                            </div>
                        </div>
                    </div> 
                    <div class="mx-3">
                        <hr>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="d-flex flex-row align-items-center flex-fill">
                                <span class="star"><i class="fa-solid fa-9"></i></span>
                                <div class="d-flex flex-column flex-fill">
                                    <h5>Pojedynek mistrzów</h5>
                                    <div class="d-flex flex-row align-items-center time-text">
                                        <h6 class="inprogress">W trakcie</h6>
                                        <span class="dots mb-2"></span>
                                        <h6>Dyremix vs. Dyremix2</h6>
                                    </div>
                                </div>
                                <div class="d-flex flex-column d-none align-items-center">
                                    <button class="btn btn-info btn-sm join px-3"><i class="fa-solid fa-right-to-bracket"></i> Dołącz</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="mx-3">
                        <hr>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="d-flex flex-row align-items-center flex-fill">
                                <span class="star"><i class="fa-solid fa-1"></i><i class="fa-solid fa-5"></i></span>
                                <div class="d-flex flex-column flex-fill">
                                    <h5>Ostre spanko i granko</h5>
                                    <div class="d-flex flex-row align-items-center time-text">
                                        <h6 class="inprogress">W trakcie</h6>
                                        <span class="dots mb-2" ></span>
                                        <h6>Kotruper vs. Kotruper</h6>
                                    </div>
                                </div>
                                <div class="d-flex flex-column d-none">
                                    <button class="btn btn-info btn-sm join px-3"><i class="fa-solid fa-right-to-bracket"></i> Dołącz</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal" id="newGameModal">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Tworzenie nowej gry</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true"></span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="contactForm">
                            <div class="mb-3">
                                <label class="form-label" for="nazwaGry">Nazwa gry</label>
                                <input class="form-control" id="nazwaGry" type="text" placeholder="Nazwa gry"/>
                            </div>
                            <div class="mb-3">
                                <label class="form-label" for="rozmiarPlanszy">Rozmiar planszy</label>
                                <input class="form-control" id="rozmiarPlanszy" type="number" min="3" max="15" step="1" value="3" placeholder="Rozmiar planszy"/>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                            <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Zamknij</button>
                            <button type="button" class="btn btn-success new" id="createGame">Stwórz grę</button>
                    </div>
                </div>
            </div>
          </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.1.slim.min.js" ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.6/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/js/bootstrap.min.js"></script>
    <script>
         const getCookie = (name) => {
            console.log(document.cookie);
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
        }

        const newGameModal = new bootstrap.Modal(document.getElementById('newGameModal'));

        

        console.log("User:" + getCookie('currentUser'));

        $('#preCreateGame').click(() => {
            newGameModal.show();
        });

        $('#createGame').click(() => {
            let nazwa = $('#nazwaGry').val();
            let size = $('#rozmiarPlanszy').val();
            if(nazwa == '')
                nazwa = 'brak';
            window.location = `/createGame/${size}/${encodeURIComponent(nazwa)}`;
        });





        (async() => {
            let res = await fetch('/get/gameList', {method: 'get'});
            content = await res.json();
            console.log(content);
        })();
        
        const newGameOnList = () => {
            let element = `<div class="mx-3"><hr><div class="d-flex justify-content-between align-items-center"><div class="d-flex flex-row align-items-center flex-fill"><span class="star"><i class="fa-solid fa-1"></i><i class="fa-solid fa-5"></i></span><div class="d-flex flex-column flex-fill"><h5>Ostre spanko i granko</h5><div class="d-flex flex-row align-items-center time-text"><h6 class="inprogress">W trakcie</h6><span class="dots mb-2" ></span><h6>Kotruper vs. Kotruper</h6></div></div><div class="d-flex flex-column d-none"><button class="btn btn-info btn-sm join px-3"><i class="fa-solid fa-right-to-bracket"></i> Dołącz</button></div></div></div>/div>`
        }
    </script>
  </body>
</html>
